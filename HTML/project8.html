<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Online Ticket Booking</title>
  <style>
    body{margin:0;font-family:Arial;background:#f3f6fb;color:#1e293b;padding:20px}
    header,footer{background:#0f172a;color:white;padding:15px;border-radius:6px}
    main{margin-top:20px;display:grid;grid-template-columns:2fr 1fr;gap:20px}
    section,aside{background:white;padding:15px;border-radius:6px;box-shadow:0 2px 6px #0001}
    h2{margin-top:0}
    form{display:flex;flex-direction:column;gap:10px}
    input,select,button{padding:8px;font-size:1rem;border:1px solid #cbd5e1;border-radius:4px}
    button{background:#2563eb;color:white;border:none;cursor:pointer}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    td,th{border:1px solid #cbd5e1;padding:8px;text-align:center}
    .login-box{max-width:300px;margin:auto}
  </style>
</head>
<body>
  <header>
    <h1>Online Ticket Booking System</h1>
  </header>

  <main>
    <section>
      <h2>Login / Register</h2>
      <div class="login-box">
        <form>
          <label>Email</label>
          <input type="email" placeholder="Enter email" required>

          <label>Password</label>
          <input type="password" placeholder="Enter password" required>

          <button>Login</button>
          <button type="button">Register</button>
        </form>
      </div>
    </section>

    <aside>
      <h2>Upcoming Events</h2>
      <img src="https://via.placeholder.com/250x150" alt="poster" style="width:100%;border-radius:6px;">
      <p>Book train, bus, movie, or event tickets now!</p>
    </aside>
  </main>

  <section style="margin-top:20px;">
    <h2>Book Tickets</h2>
    <form>
      <label>Select Category</label>
      <select>
        <option>Train</option>
        <option>Bus</option>
        <option>Movie</option>
        <option>Event</option>
      </select>

      <label>Date</label>
      <input type="date">

      <label>Time</label>
      <input type="time">

      <label>Seat Preference</label>
      <select>
        <option>Window</option>
        <option>Aisle</option>
        <option>Front</option>
        <option>Middle</option>
        <option>Back</option>
      </select>

      <button>Check Availability</button>
    </form>

    <h3>Available Seats</h3>
    <table>
      <tr><th>Seat No.</th><th>Status</th></tr>
      <tr><td>A1</td><td>Available</td></tr>
      <tr><td>A2</td><td>Booked</td></tr>
      <tr><td>B1</td><td>Available</td></tr>
    </table>
  </section>

  <section style="margin-top:20px;">
    <h2>Booking Confirmation</h2>
    <p>Your booking details will appear here after selection.</p>
  </section>

  <footer>
    <p>&copy; 2025 Online Ticket Booking</p>
  </footer>
</body>
</html>
